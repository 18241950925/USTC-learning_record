<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理</title>
</head>
<body>
<form id="delete-students-form" action="/del_stu" method="POST">
<table>
  <thead>
    <tr>
      <th>学号</th>
      <th>姓名</th>
      <th>联系方式</th>
      <th>房间号</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.sid }}</td>
      <td>{{ student.sname }}</td>
      <td>{{ student.snumber }}</td>
      <td>{{ student.room_number }}</td>
      <td>
        <input type="checkbox" name="delete_student" value="{{ student.sid }}">
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

  <button type="submit">删除选中学生</button>
</form>
</body>
</html>
